<!DOCTYPE html>
<html lang="en">
<head>
	<script src="jquery.js"></script>
	<script src="editor.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="editor.css" />
</head>
<body>
	<div class="container-fluid">

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand">OSC Motiontracker</a>
				<form class="navbar-form navbar-left">
					<button id="save" class="btn btn-primary">SAVE CONFIG</button>
					<button id="revert" class="btn btn-danger">REVERT CONFIG</button>
					<button id="restart" class="btn btn-warning">RESTART TRACKER</button>
				</form>
			</div>
	    </nav>

		<div class="row">
			<div class="col-lg-6">
				<textarea id="config" rows="15" style="width:100%;">
				</textarea>

				<div class="preview">
					<img id="preview" />
					<div class="areas">
					</div>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" checked id="refresh" /> Load preview image
					</label>
				</div>

			</div>
			<div class="col-lg-3">
				<pre id="stat">[]</pre>
			</div>
			<div class="col-lg-3">
				<pre>
# snapshot PATH
snapshot /tmp/snapshot.jpg

# capture WIDTH HEIGHT
capture 1280 720

# osc HOSTNAME PORT
osc 127.0.0.1 8000

# area X Y WIDTH HEIGHT MINSENSITIVITY MAXSENSITIVITY PREFIX
area 0 70 40 40 5.0 /motion/1
area 40 70 40 40 5.0 /motion/2
				</pre>

			</div>
		</div>
	</div>

</body>
</html>
